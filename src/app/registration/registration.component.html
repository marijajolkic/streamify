<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="user_name" (blur)="onUsernameBlur()">
    <div *ngIf="usernameTaken" style="color: red;">Username is already taken</div>

  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <div *ngIf="form.get('email')?.hasError('pattern')" style="color: red;">Please enter a valid email address</div>

  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <div *ngIf="form.get('password')?.hasError('pattern')" style="color: red;">Password must contain at least one uppercase letter, one number, and one special character</div>

  </mat-form-field>
  
  <br>
  <button mat-raised-button type="submit" [disabled]="form.invalid || usernameTaken">Register</button>

  <p>Already a member? <a routerLink="/login">Login</a></p>
</form>
