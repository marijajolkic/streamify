<!-- categories.component.html -->
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Category Name</mat-label>
    <input matInput formControlName="categoryName">
  </mat-form-field>
  <button mat-raised-button type="submit">
    {{ editingCategoryId !== null ? 'Edit' : 'Add' }}
  </button>
</form>

<mat-table [dataSource]="dataSource">
  <!-- Name Column -->
  <ng-container matColumnDef="category_name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.category_name}} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button (click)="onEdit(element.id, element.category_name)">Edit</button>
      <button mat-button (click)="onDelete(element.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></mat-row>
</mat-table>
